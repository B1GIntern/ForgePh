    <!-- Age verification check script -->
    <script>
      (function() {
        // Public paths that don't require age verification
        const publicPaths = ['/', '/age-restricted', '/verification-failed', '/verification-success', '/forgot-password', '/reset-password', '/api-test', '/admin'];
        
        // Check if current path is public
        const currentPath = window.location.pathname;
        const isPublicPath = publicPaths.some(path => 
          currentPath === path || currentPath.startsWith('/admin')
        );
        
        // If not a public path, check age verification
        if (!isPublicPath) {
          const isVerified = localStorage.getItem('ageVerified') === 'true';
          if (!isVerified) {
            // Save the current URL to redirect back after verification
            const currentUrl = window.location.pathname + window.location.search;
            sessionStorage.setItem('redirectAfterVerification', currentUrl);
            // Redirect to age verification
            window.location.href = '/';
          }
        }
      })();
    </script>
